services:
  banshee:
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@database/banshee
    build: .
    networks:
      - banshee
    depends_on:
      - database
  migration:
    build: ./migration
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@database/banshee
    networks:
      - banshee
    depends_on:
      - database
  database:
    command: postgres -c listen_addresses='*' -c config_file=/etc/postgresql.conf
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@database/banshee
      POSTGRES_DB: banshee
    volumes:
      - ./pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./postgresql.conf:/etc/postgresql.conf
    ports:
      - 5432:5432
    networks:
      - banshee
networks:
  banshee:
